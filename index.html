<!doctype html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Screensaver</title>
        <style>
         html, body {
             padding: 0;
             margin: 0;
             background: #555;
         }
         .world {
             width: calc(100vw - 10vmin - 20px);
             height: calc(100vh - 10vmin - 20px);
             background: black;
             border: 5px #333 solid;
             padding: 0;
             margin: calc(5vmin + 5px) calc(5vmin + 5px);
             overflow: hidden;
         }
         .ball {
             background: teal;

             display: flex;
             width: 120px;
             height: 80px;
             border-radius: 50%;

             justify-content: center;
             transform: rotate(0deg); /* Avoid text jitter on movement */
         }
         .dvd {
             align-self: center;
             text-align: center;
         }
         .dvd .title {
             font: bold 40px sans-serif;
             line-height: 40px;
         }

         .dvd .subtitle {
             font: oblique 20px sans-serif;
             line-height: 10px;
         }
         .noselect {
             -webkit-touch-callout: none;
             -webkit-user-select: none;
             -khtml-user-select: none;
             -moz-user-select: none;
             user-select: none;
         }
        </style>
    </head>
    <body>
        <div class="world">
            <div class="ball">
                <div class="dvd noselect">
                    <div class="title">DVD</div>
                    <div class="subtitle">video</div>
                </div>
            </div>
        </div>
        <script src="screensaver.js"></script>
    </body>
</html>
