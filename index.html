<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Screensaver</title>
        <style>
         html {
             padding: 0;
             margin: 0;
         }
         body {
             width: calc(100vw - 10vmin - 10px);
             height: calc(100vh - 10vmin - 10px);
             background: black;
             border: 5px red solid;
             padding: 0;
             margin: 5vmin 5vmin;
             overflow: hidden;
         }
         .ball {
             background: teal;

             display: block;
             width: 120px;
             height: 80px;
             border-radius: 50%;
         }
        </style>
    </head>
    <body>
        <div class="ball" />
        <script src="screensaver.js"></script>
    </body>
</html>
